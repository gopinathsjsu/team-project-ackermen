<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./hotelBooking.css">
    <title>Make a Booking</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <div class="nav-item form-inline">
                    <button class="btn btn-info" href="./bookingHistory/bookingHistory.html" tabindex="-1">View Booking History</button>
                </div>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <button class="btn btn-info" href="../index.html" tabindex="-1">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome</h1>
        <p>To travel is to live!</p>
        <form method="POST" name="bookForm" id="bookForm">
            <div class="content grid">
                <div class="box">
                    <span>CheckIn Date</span> <br>
                    <input id="checkinDate" type="date" placeholder="29/20/2021">
                </div>
                <div class="box">
                    <span>CheckOut Date </span> <br>
                    <input id="checkoutDate" type="date" placeholder="29/20/2021">
                </div>
                <div class="box">
                    <span>Number of Adults</span> <br>
                    <input id="adultCount" type="number" placeholder="01">
                </div>
                <div class="box">
                    <span>CHILDREN </span> <br>
                    <input id="childrenCount" type="number" placeholder="01">
                </div>
                <div class="box">
                    <span>Single rooms </span> <br>
                    <input id="singleroomsBooked" type="number" placeholder="01">
                </div>
                <div class="box">
                    <span>Double rooms </span> <br>
                    <input id="doubleroomsBooked" type="number" placeholder="01">
                </div>
                <div class="box">
                    <span>Suites </span> <br>
                    <input id="suitesBooked" type="number" placeholder="01">
                </div>
                <div class="box">
                    <button class="flex1" type="submit">
                    <span>Book</span>
                    <i class="fas fa-arrow-circle-right"></i>
                </button>
                </div>
            </div>
        </form>
    </div>
    <script src="./hotelBooking.js"></script>
</body>

</html>
