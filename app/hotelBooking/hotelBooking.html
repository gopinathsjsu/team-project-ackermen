<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" href="./hotelBooking.css" />
    <title>Make a Booking</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/bookingHistoryRedirector.js"></script>
</head>

<body>

 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <a class="navbar-brand" href="#">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a
            >
          </li>
          <div class="nav-item form-inline">
            <input type="button" onClick="getBooking()" value="View Booking History" class="btn btn-info"/> 
          </div>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <button class="btn btn-info" href="../index.html" tabindex="-1">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container">


      
      <h1>Welcome</h1>
      <p>To travel is to live!</p>

      <div class="container container-fluid card">
        <div class="row">
          <div class="col-md-6">
            <h2 style="padding: 3%">Enter Booking Details :</h2>
            <div class="card-body">
              <form method="POST" name="bookForm" id="bookForm">
                <div class="content grid">
                  <div class="form-group">
                    <label>CheckIn Date</label> <br />
                    <input
                      id="checkinDate"
                      class="form-control"
                      type="date"
                      placeholder="29/20/2021"
                    />
                  </div>
                  <div class="form-group">
                    <label>CheckOut Date </label> <br />
                    <input
                      id="checkoutDate"
                      type="date"
                      class="form-control"
                      placeholder="29/20/2021"
                    />
                  </div>
                  <div class="form-group">
                    <label>Number of Adults</label> <br />
                    <input
                      id="adultCount"
                      class="form-control"
                      type="number"
                      placeholder="01"
                    />
                  </div>
                  <div class="form-group">
                    <label>Children </label> <br />
                    <input
                      id="childrenCount"
                      class="form-control"
                      type="number"
                      placeholder="01"
                    />
                  </div>
                  <div class="form-group">
                    <label>Single rooms </label> <br />
                    <input
                      id="singleroomsBooked"
                      class="form-control"
                      type="number"
                      placeholder="01"
                    />
                  </div>
                  <div class="form-group">
                    <label>Double rooms </label> <br />
                    <input
                      id="doubleroomsBooked"
                      class="form-control"
                      type="number"
                      placeholder="01"
                    />
                  </div>
                  <div class="form-group">
                    <label>Suites </label> <br />
                    <input
                      id="suitesBooked"
                      class="form-control"
                      type="number"
                      placeholder="01"
                    />
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit">
                      <label>Book</label>
                      <i class="fas fa-arrow-circle-right"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <h2 style="padding: 3%; padding-left: 0">Amenities :</h2>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="breakfast"
                id="breakfast"
              />
              <label class="form-check-label" for="breakfast">
                Daily Continental Breakfast
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="gym"
                id="gym"
              />
              <label class="form-check-label" for="gym">
                Access to fitness rooms (Gym)
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="pool"
                id="pool"
              />
              <label class="form-check-label" for="pool">
                Access to Swimming pool/ Jacuzzi
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="parking"
                id="parking"
              />
              <label class="form-check-label" for="parking">
                Daily Parking
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="meals"
                id="meals"
              />
              <label class="form-check-label" for="meals">
                All meals included (Breakfast, Lunch, Dinner)
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./hotelBooking.js"></script>
  </body>
</html>
